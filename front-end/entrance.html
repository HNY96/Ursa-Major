<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Entrance</title>
    <link rel="stylesheet" href="css/lib/bootstrap.css">
    <link rel="stylesheet" href="css/fonts/icon-font/iconfont.css">
    <link rel="stylesheet" href="css/page/entrance.css">
</head>
<body>
<div class="main" id="entrance">
    <div class="top">
        <div class="window-bar">
            <div class="close-win window-bar-btn">
                <i class="iconfont icon-close"></i>
            </div>
            <div class="minimize-win window-bar-btn">
                <i class="iconfont icon-minimize"></i>
            </div>
        </div>
        <div class="logo">
            Ursa Major
        </div>
    </div>
    <div class="bottom">
        <div class="bottom-content">
            <div class="bottom-content-left">
                <div class="avatar">
                    <img src="img/avatar.png" alt="头像" class="img-responsive img-rounded">
                </div>
            </div>
            <div class="bottom-content-right">
                <div class="login-box">
                    <div class="input-group">
                        <label for="name"></label>
                        <input id="name" type="text" class="form-control" placeholder="用户名">
                        <a class="reg-link">&nbsp;&nbsp;&nbsp;注册账号</a>
                    </div>
                    <div class="input-group">
                        <label for="password"></label>
                        <input id="password" type="password" class="form-control" placeholder="密码">
                    </div>
                </div>
                <div class="register-box hidden">
                    <div class="input-group">
                        <label for="user-name"></label>
                        <input id="user-name" type="text" class="form-control" placeholder="用户名">
                        <a class="login-link">&nbsp;&nbsp;&nbsp;登录账号</a>
                    </div>
                    <div class="input-group">
                        <label for="user-password"></label>
                        <input id="user-password" type="password" class="form-control" placeholder="密码">
                    </div>
                    <div class="input-group">
                        <label for="email"></label>
                        <input id="email" type="text" class="form-control" placeholder="邮箱">
                    </div>
                </div>
            </div>
        </div>
        <div class="btns text-center">
            <button class="btn btn-primary login-btn" style="background-color: #5F9EA0;">登录</button>
            <button class="btn btn-primary reg-btn hidden" style="background-color: #5F9EA0;">注册</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/lib/jquery.min.js"></script>
<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
<script type="text/javascript" src="js/page/entrance.js"></script>
</body>
</html>
